<body
	style="background-image: url(/images/pexels-snapwire-34950.jpg); background-size: cover; background-position: center;background-color: rgba(0,0,0,0.5);">
	<div style="background-color: rgba(0,0,0,0.5); z-index: 2;">

		<div class="fh5co-loader"></div>

		<div id="page">

			<div id="fh5co-container" class="js-fullheight">
				<div class="countdown-wrap js-fullheight">
					<div class="row">
						<div class="col-md-12 text-center">
							<div class="display-t js-fullheight">
								<div class="display-tc animate-box">

									<h1>Coming Soon!</h1>
									<nav class="fh5co-nav" role="navigation">
										<div id="fh5co-logo">01-06-2021</div>
									</nav>
									<div class="simply-countdown simply-countdown-one"></div>
									<div class="row">
										<div class="col-md-12 desc">
											<h2>Register to be notified when the site goes live!
												</h2>
											<form class="form-inline" id="fh5co-header-subscribe">
												<div class="col-md-12 col-md-offset-0">
													<div class="form-group">
														<input type="text" class="form-control" id="email"
															placeholder="Your email here">
														<button type="submit" class="btn btn-primary">Subscribe</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>

	<!-- Count Down -->
	<script src="js/simplyCountdown.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>

	<script>
		var d = new Date(2021, 09, 01, 00, 00, 00, 00);

		// default example
		simplyCountdown('.simply-countdown-one', {
			year: d.getFullYear(),
			month: d.getMonth() + 1,
			day: d.getDate()
		});

		//jQuery example
		$('#simply-countdown-losange').simplyCountdown({
			year: d.getFullYear(),
			month: d.getMonth() + 1,
			day: d.getDate(),
			enableUtc: false
		});
	</script>
